<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="../source/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../source/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../source/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form  class="form-inline" id="a_form">
    <table class="table table-striped">
      <thead>
        <th>名称</th>
        <th>网址</th>
        <th>设为默认</th>
        <th>操作</th>
      </thead>
      <tbody>
          <tr>
            <td>
              <input type="text" class="name"/>
            </td>
            <td>
              <input type="text" class="url" id="urlvalidate"/>
            </td>
            <td>
              <input type="checkbox" class="isdefault" name="isdefault" value="1">
            </td>
            <td>
              <div class="save btn btn-primary">保存</div>
            </td>
          </tr>
      </tbody>
    </table>
    </form>
    <div class="btn-group">
      <button class="clear btn btn-primary">置空</button>
      <button class="reloadsidebar btn btn-primary">重新加载侧边栏</button>
    </div>
    
    <div>本地</div>
    <script src="option.js"></script>
  </body>
</html>
